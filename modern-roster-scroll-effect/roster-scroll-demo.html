<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster Scroll - Demo con Secciones</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        /* Secci贸n de ejemplo ANTES del efecto */
        .section-before {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            text-align: center;
            padding: 2rem;
        }

        /* Secci贸n de ejemplo DESPUS del efecto */
        .section-after {
            min-height: 100vh;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            text-align: center;
            padding: 2rem;
        }

</head>

<body>
    <!-- SECCIN ANTES (Simula contenido de tu p谩gina) -->
    <div class="section-before">
        <div>
            <h1>猬锔 Scroll Down 猬锔</h1>
            <p>Este contenido simula una secci贸n de WordPress/Elementor</p>
            <p style="font-size: 1rem; margin-top: 2rem;">El efecto de roster scroll aparecer谩 a continuaci贸n</p>
        </div>
    </div>

    <!-- ========================================== -->
    <!-- AQU EMPIEZA EL CDIGO DEL EFECTO ROSTER  -->
    <!-- ========================================== -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;500;600;700;800;900&family=Inter:wght@400;500;700;900&display=swap"
        rel="stylesheet">

    <style>
        .roster-scroll-effect * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .roster-scroll-effect {
            font-family: 'Inter', sans-serif;
            background: transparent;
            color: #000;
        }

        .bodoni-moda {
            font-family: 'Bodoni Moda', serif;
        }

        /* Roster Section - ALTURA AJUSTABLE */
        .roster-section {
            height: 500vh;
            /* M谩s alto = scroll m谩s lento. Ajusta este valor */
            position: relative;
            background: transparent;
        }

        .roster-sticky {
            position: sticky;
            top: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Texto Marquesina */
        .marquee-text {
            position: absolute;
            white-space: nowrap;
            pointer-events: none;
            user-select: none;
            z-index: 10;
            will-change: transform;
        }

        .marquee-text h2 {
            font-size: 42vw;
            line-height: 0.8;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            color: #000;
            opacity: 0.3;
        }

        /* Contenedor de Tarjetas */
        .cards-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1920px;
            margin: 0 auto;
            pointer-events: none;
        }

        /* Tarjeta de Persona */
        .person-card {
            position: absolute;
            pointer-events: auto;
            width: 18vw;
            min-width: 200px;
            will-change: transform;
        }

        .card-inner {
            position: relative;
        }

        .card-image-wrapper {
            overflow: hidden;
            border-radius: 2px;
            background: #18181b;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transition: transform 0.7s ease-out;
        }

        .person-card:hover .card-image-wrapper {
            transform: scale(1.05);
        }

        .card-image {
            width: 100%;
            height: auto;
            aspect-ratio: 3/4;
            object-fit: cover;
            display: block;
            filter: grayscale(100%);
            transition: filter 1s ease;
        }

        .person-card:hover .card-image {
            filter: grayscale(0%);
        }

        .card-label {
            position: absolute;
            bottom: -1rem;
            left: -1rem;
            padding: 0.5rem 1.5rem;
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .person-card:hover .card-label {
            transform: translateY(-0.5rem);
        }

        .card-label-front {
            background: white;
            color: black;
        }

        .card-label-back {
            background: #27272a;
            color: white;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .roster-section {
                height: 350vh;
                /* Tablet: scroll medio */
            }

            .person-card {
                width: 25vw;
                min-width: 180px;
            }

            .marquee-text h2 {
                font-size: 50vw;
            }

            .card-label {
                font-size: 8px;
                padding: 0.4rem 1rem;
            }
        }

        @media (max-width: 768px) {
            .roster-section {
                height: 280vh;
                /* M贸vil: scroll m谩s r谩pido */
            }

            .person-card {
                width: 35vw;
                min-width: 140px;
            }

            .marquee-text h2 {
                font-size: 65vw;
            }

            .card-label {
                font-size: 7px;
                padding: 0.3rem 0.8rem;
                letter-spacing: 0.15em;
            }

            /* Reposicionar tarjetas para tablet */
            .person-card:nth-child(1) {
                left: 5% !important;
                top: 10% !important;
            }

            .person-card:nth-child(2) {
                left: 60% !important;
                top: 35% !important;
            }

            .person-card:nth-child(3) {
                left: 10% !important;
                top: 55% !important;
            }

            .person-card:nth-child(4) {
                left: 65% !important;
                top: 15% !important;
            }

            .person-card:nth-child(5) {
                left: 5% !important;
                top: 75% !important;
            }

            .person-card:nth-child(6) {
                left: 60% !important;
                top: 65% !important;
            }
        }

        @media (max-width: 480px) {
            .roster-section {
                height: 220vh;
                /* M贸vil peque帽o: scroll muy r谩pido */
            }

            .person-card {
                width: 40vw;
                min-width: 120px;
            }

            .marquee-text h2 {
                font-size: 80vw;
                letter-spacing: -0.08em;
            }

            .card-label {
                font-size: 6px;
                padding: 0.25rem 0.6rem;
                letter-spacing: 0.1em;
                bottom: -0.75rem;
                left: -0.75rem;
            }

            .card-image-wrapper {
                box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.3);
            }

            /* Reposicionar tarjetas en m贸vil - disposici贸n vertical */
            .person-card:nth-child(1) {
                left: 5% !important;
                top: 5% !important;
            }

            .person-card:nth-child(2) {
                left: 55% !important;
                top: 20% !important;
            }

            .person-card:nth-child(3) {
                left: 10% !important;
                top: 40% !important;
            }

            .person-card:nth-child(4) {
                left: 50% !important;
                top: 55% !important;
            }

            .person-card:nth-child(5) {
                left: 5% !important;
                top: 75% !important;
            }

            .person-card:nth-child(6) {
                left: 55% !important;
                top: 85% !important;
            }
        }
    </style>

    <!-- HTML del efecto -->
    <div class="roster-scroll-effect">
        <section class="roster-section" id="roster-section-demo">
            <div class="roster-sticky">
                <!-- Texto Marquesina -->
                <div class="marquee-text" id="marquee-demo">
                    <h2 class="bodoni-moda">ROSTER | TALENTOS Y FIGURAS PBLICAS</h2>
                </div>

                <!-- Contenedor de Tarjetas -->
                <div class="cards-container" id="cards-container-demo">
                    <!-- Las tarjetas se generan con JavaScript -->
                </div>
            </div>
        </section>
    </div>

    <!-- JavaScript (NECESARIO) -->
    <script>
        (function () {
            'use strict';

            // EDITA AQU: Datos de tu equipo
            const ROSTER = [
                {
                    id: 1,
                    name: "ALEX RIVERA",
                    img: "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?auto=format&fit=crop&w=600&q=80",
                    x: "8%",
                    y: "15%",
                    speed: 1.6,
                    z: 20
                },
                {
                    id: 2,
                    name: "SARA MONTERO",
                    img: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=600&q=80",
                    x: "32%",
                    y: "45%",
                    speed: 0.8,
                    z: 5
                },
                {
                    id: 3,
                    name: "MARC COSTA",
                    img: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=crop&w=600&q=80",
                    x: "58%",
                    y: "20%",
                    speed: 1.4,
                    z: 20
                },
                {
                    id: 4,
                    name: "JULIA SOLER",
                    img: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?auto=format&fit=crop&w=600&q=80",
                    x: "12%",
                    y: "65%",
                    speed: 1.1,
                    z: 5
                },
                {
                    id: 5,
                    name: "DANIEL VELA",
                    img: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=crop&w=600&q=80",
                    x: "78%",
                    y: "60%",
                    speed: 2.2,
                    z: 20
                },
                {
                    id: 6,
                    name: "ELENA PEA",
                    img: "https://images.unsplash.com/photo-1531123897727-8f129e1688ce?auto=format&fit=crop&w=600&q=80",
                    x: "85%",
                    y: "25%",
                    speed: 0.5,
                    z: 5
                }
            ];

            // Crear tarjetas
            const cardsContainer = document.getElementById('cards-container-demo');

            if (!cardsContainer) {
                console.error('Cards container not found');
                return;
            }

            ROSTER.forEach(person => {
                const card = document.createElement('div');
                card.className = 'person-card';
                card.style.left = person.x;
                card.style.top = person.y;
                card.style.zIndex = person.z;
                card.dataset.speed = person.speed;

                const labelClass = person.z > 10 ? 'card-label-front' : 'card-label-back';

                card.innerHTML = `
                <div class="card-inner">
                    <div class="card-image-wrapper">
                        <img src="${person.img}" alt="${person.name}" class="card-image" loading="lazy">
                    </div>
                    <div class="card-label ${labelClass}">
                        ${person.name}
                    </div>
                </div>
            `;

                cardsContainer.appendChild(card);
            });

            // Variables de scroll
            const rosterSection = document.getElementById('roster-section-demo');
            const marquee = document.getElementById('marquee-demo');
            const personCards = document.querySelectorAll('.person-card');

            let isAnimating = false;

            function handleScroll() {
                if (isAnimating) return;

                isAnimating = true;
                requestAnimationFrame(updateParallax);
            }

            function updateParallax() {
                // Obtener posici贸n de la secci贸n
                const rect = rosterSection.getBoundingClientRect();
                const sectionHeight = rosterSection.offsetHeight;
                const viewportHeight = window.innerHeight;

                const sectionTop = rect.top;
                const sectionBottom = rect.bottom;

                // Calcular progreso (0 a 1)
                const scrollStart = -sectionTop;
                const scrollEnd = sectionHeight - viewportHeight;
                let progress = scrollStart / scrollEnd;
                progress = Math.max(0, Math.min(1, progress));

                // Solo animar cuando la secci贸n est谩 visible
                if (sectionBottom > 0 && sectionTop < viewportHeight) {
                    // Movimiento horizontal del texto (de derecha a izquierda)
                    const xMarquee = 80 + (progress * -260); // Va de 80% a -180%
                    marquee.style.transform = `translateX(${xMarquee}%)`;

                    // Movimiento vertical de las tarjetas (parallax)
                    personCards.forEach(card => {
                        const speed = parseFloat(card.dataset.speed);
                        const yStart = 400 * speed;
                        const yEnd = -600 * speed;
                        const yPosition = yStart + (progress * (yEnd - yStart));
                        card.style.transform = `translateY(${yPosition}px)`;
                    });
                }

                isAnimating = false;
            }

            // Escuchar scroll
            window.addEventListener('scroll', handleScroll, { passive: true });
            window.addEventListener('resize', handleScroll, { passive: true });

            // Inicializaci贸n
            updateParallax();
        })();
    </script>

    <!-- ========================================== -->
    <!-- AQU TERMINA EL CDIGO DEL EFECTO ROSTER  -->
    <!-- ========================================== -->

    <!-- SECCIN DESPUS (Simula m谩s contenido de tu p谩gina) -->
    <div class="section-after">
        <div>
            <h1> 隆Funcion贸! </h1>
            <p>El efecto de roster scroll se integr贸 perfectamente</p>
            <p style="font-size: 1rem; margin-top: 2rem;">Ahora puedes copiar el c贸digo a Elementor</p>
        </div>
    </div>
</body>
