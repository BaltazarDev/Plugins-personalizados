<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Anteriores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="max-w-6xl mx-auto px-4 py-12">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 text-center">
            <!-- Evento 1 -->
            <div class="flex flex-col items-center">
                <div class="w-48 h-48 rounded-full overflow-hidden mb-6 shadow-md">
                    <img src="https://placehold.co/400x400/1e293b/ffffff?text=Evento+1" alt="Evento 1"
                        class="w-full h-full object-cover">
                </div>
                <h3 class="text-sm tracking-widest uppercase text-gray-800 font-medium leading-relaxed">
                    VOCES QUE SUMAN A LA<br>CONVERSACIÓN | RADIOFÓRMULA
                </h3>
            </div>

            <!-- Evento 2 -->
            <div class="flex flex-col items-center">
                <div class="w-48 h-48 rounded-full overflow-hidden mb-6 shadow-md">
                    <img src="https://placehold.co/400x400/1e293b/ffffff?text=Evento+2" alt="Evento 2"

            </div>

            <!-- Evento 3 -->

            </div>

            <!-- Evento 4 -->

                <div class="w-48 h-48 rounded-full overflow-hidden mb-6 shadow-md">
                    <img src="https://placehold.co/400x400/1e293b/ffffff?text=Evento+4" alt="Evento 4"

                </div>
                <h3 class="text-sm tracking-widest uppercase text-gray-800 font-medium leading-relaxed">

            </div>

            <!-- Evento 5 -->
            <div class="flex flex-col items-center">

            <!-- Evento 6 -->
            <div class="flex flex-col items-center">
                <div class="w-48 h-48 rounded-full overflow-hidden mb-6 shadow-md">
                    <img src="https://placehold.co/400x400/1e293b/ffffff?text=Evento+6" alt="Evento 6"
                        class="w-full h-full object-cover">
                </div>
                <h3 class="text-sm tracking-widest uppercase text-gray-800 font-medium leading-relaxed">
                    LIDERAZGO, FORMACIÓN Y VISIÓN<br>PARA TRANSFORMAR EMPRESAS

</html>
