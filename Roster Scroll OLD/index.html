<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Roster Scroll - Webflow Effect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;700;900&display=swap');
    
    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    .archivo-black {
      font-family: 'Archivo Black', sans-serif;
    }

    /* Est√©tica de la marquesina gigante */
    .marquee-text {
      -webkit-text-stroke: 1.5px rgba(255, 255, 255, 0.2);
      color: transparent;
      line-height: 0.8;
      text-transform: uppercase;
      white-space: nowrap;
    }

    /* Suavizado de scroll global */
    html {
      scroll-behavior: smooth;
    }

    ::-webkit-scrollbar {
      width: 0px;
    }

    /* Evitar que el texto sea seleccionable para no romper la experiencia */
    .no-select {
      user-select: none;
      pointer-events: none;
    }
  </style>
